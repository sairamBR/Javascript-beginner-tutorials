<html>
    <head>

    </head>
    <body>
        <!-- Break statement -->
        <h1> Break Statement </h1>
        <script>
            var count;
         
            for(count = 0; count < 10; count++) {

                if (count == 5)
                break;
            
               document.write("Current Count : " + count );
               document.write("<br />");
            }     
        </script>
        <!-- Continue statement -->
        <br>
        <h1>Continue statement</h1>
        <script>
            var count;
            
         
            for(count = 0; count < 11; count++) {

                if(count == 5 )
                continue;

               document.write("Current Count : " + count );
               document.write("<br />");
            }         
            
        </script>
    </body>
</html>
