    <body>
        <script type="text/javascript">
            var a = 10;
            document.writeln("starting loop <br />");
            while(a < 50){
                document.writeln("current number " + a + "<br />" );
                a++;
            }
            document.writeln("loop stopped");
        </script>
    </body>
